<div class="container"> <div style="margin-bottom: 20px"> <h2 class="modal-title text-center card-item-title">관리자</h2> </div> <div class="row text-right" style="margin-bottom: 20px"> <button class="btn btn-default" ng-click="vm.onClickLevelFilter(-1)">승인 대기중</button> <button class="btn btn-default" ng-click="vm.onClickLevelFilter(0)">일반 유저</button> <button class="btn btn-default" ng-click="vm.onClickLevelFilter(1)">관리자</button> </div> <div class="row"> <div class="col-sm-12"> <div class="panel panel-default"> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th class="text-center">바람아이디 <th class="text-center">이름 <th class="text-center">나이 <th class="text-center">가입일자 <th class="text-center">승인   <tbody> <tr ng-repeat="item in vm.dataContainer"> <td class="text-center">{{item.game_name}} <td class="text-center">{{item.name}} <td class="text-center">{{item.age}} <td class="text-center">{{item.created}}시 <td class="text-center"> <button ng-if="item.level === -1" ng-click="vm.onClickPutUserLevel(item)" class="btn btn-default">승인</button> <span ng-if="item.level !== -1">이미 승인됨</span>    </table> </div> </div> </div> </div>
